    <script type="text/javascript">
      var xhr ;
      var optionsHospitais = [];
      var optionHospitais;
      var attHospitais;
      var hospitais = {};
      if(window.XMLHttpRequest)
        xhr = new XMLHttpRequest();
         else
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      document.querySelector('form').addEventListener("submit", function (evento) {
        
      });
      
      xhr.onreadystatechange = function(){

        if(xhr.readyState === 4 && xhr.status === 200){
            hospitais = JSON.parse(xhr.response);
            carregaHospitais(hospitais)
        }
      }
      
      function carregaHospitais(data){
        console.log("data", data)
        for(hosp in data){
            
            attHospitais = document.createAttribute("value");
            attHospitais.value = data[hosp].hospitais_id;

            optionHospitais = document.createElement("option");
            optionHospitais.innerHTML = data[hosp].hospital;
            console.log("Option Hospital:" , optionHospitais)
            
            optionsHospitais.push(optionHospitais);
         //console.log("Data: ", optionsHospitais);    
        }
        var hsp = document.getElementById("hospitais");
        hsp..appendChild(optionsHospitais)
      }
      
      function buscaHospitais(){
          xhr.open("GET", "updateVaga.php", true );
          xhr.send();
      }
    </script>
